<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff5e8e;
      --yesHover: #ff3b7a;
      --font: 'Fredoka One', cursive;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: var(--font); /* Apply cute font */
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(500px, 92vw); /* Made card slightly smaller for cuteness */
      padding: 40px 20px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,.1);
      border: 4px solid #fff;
    }

    /* IMAGE STYLES */
    .cat-img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 20px;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
    }

    h1 {
      font-size: clamp(24px, 5vw, 36px);
      margin: 0 0 25px;
      color: #ff3b7a;
      line-height: 1.3;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 80px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 14px 32px;
      font-size: 18px;
      font-family: var(--font);
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,.1);
      transition: transform .2s ease, background .2s ease;
    }

    #yesBtn {
      left: 20%; /* Positioned slightly closer */
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); transform: translateY(-50%) scale(1.1); }

    #noBtn {
      right: 20%; /* Positioned slightly closer */
      background: #fff;
      color: #ff3b7a;
      border: 2px solid #ffeef6;
    }

    .result {
      display: none;
      margin-top: 10px;
      animation: pop .4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .result h2 {
      font-size: 32px;
      color: #ff3b7a;
      margin-bottom: 15px;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img 
      id="mainImage" 
      class="cat-img" 
      src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzJjYzViODcwYzE2YjE5ZTYwY2U4YjY3ZDU3NTM1YjU3ZDUyZDUzMyZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/hz5L49L76s59K/giphy.gif" 
      alt="Cute cat asking"
    />

    <h1 id="question">Alexiaaa, will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes!</button>
      <button id="noBtn">No</button>
    </section>

    <section class="result" id="result">
      <h2>YAY! I love you! ‚ù§Ô∏è</h2>
      <img
        class="cat-img"
        src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2QyZzZ5aW12eGZ6eWx5aW12eGZ6eWx5aW12eGZ6eWx5aW12eGZ6eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYyq7S/giphy.gif"
        alt="Happy cats"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const mainImage = document.getElementById("mainImage");
    const question = document.getElementById("question");

    // URLs for the Gifs
    const GIF_ASKING = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzJjYzViODcwYzE2YjE5ZTYwY2U4YjY3ZDU3NTM1YjU3ZDUyZDUzMyZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/hz5L49L76s59K/giphy.gif";
    
    // Sad cat for when they try to click No
    const GIF_SAD = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJtNW81aG56c2d4YWR1aG14Ym9kY2c4aHR2bW93Z3U0eGZ6bHlpciZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/l4FGp6wJHK85yptT2/giphy.gif";

    /* ---------- CONFETTI SETUP ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");
    function resizeConfettiCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    const confettiInstance = confetti.create(confettiCanvas, { resize: true });

    /* ---------- INTERACTION ---------- */
    
    // 1. Move "No" Button & Make Cat Sad
    function moveNo(e) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      
      // Calculate max boundaries
      const maxX = z.width - b.width;
      const maxY = z.height - b.height;
      
      // Random position
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.transform = "none"; // Remove center transform to use exact coords
      
      // CHANGE IMAGE TO SAD CAT
      mainImage.src = GIF_SAD;
      question.innerText = "Please? ü•∫";
      question.style.color = "#888"; // Grey out text slightly
    }

    // Trigger move on Hover (Desktop) or Touch (Mobile) near the button
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });

    // 2. Reset if they hover over "Yes"
    yesBtn.addEventListener("mouseenter", () => {
      mainImage.src = GIF_ASKING;
      question.innerText = "Nirali, will you be my Valentine?";
      question.style.color = "#ff3b7a";
    });

    // 3. Click "Yes"
    yesBtn.addEventListener("click", () => {
      // Hide the buttons and question
      zone.style.display = "none";
      question.style.display = "none";
      mainImage.style.display = "none"; // Hide the asking cat
      
      // Show result
      result.style.display = "block";
      
      // Fire Confetti
      confettiInstance({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
      setTimeout(() => confettiInstance({ particleCount: 100, spread: 100, origin: { y: 0.6 } }), 500);
      setTimeout(() => confettiInstance({ particleCount: 100, spread: 120, origin: { y: 0.6 } }), 1000);
    });

  </script>
</body>
</html>
